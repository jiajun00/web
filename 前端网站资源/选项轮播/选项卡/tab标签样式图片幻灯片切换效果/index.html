<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tab标签样式图片幻灯片切换效果</title>
<script type="text/javascript" src="http://www.lanrenzhijia.com/ajaxjs/1.5.2/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="js/lanrenzhijia.js"></script>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div id="lanrenzhijia">
      <div id="navigate">
          <a href="" id="linkfirst">&laquo; first</a>
          <span id="spanfirst">&laquo; first</span>
          <a href="" id="linkprev">&lsaquo; prev</a>

          <span id="spanprev">&lsaquo; prev</span>
          <a href="" id="linknext">next &rsaquo;</a>
          <span id="spannext">next &rsaquo;</span>
          <a href="" id="linklast">last &raquo;</a>
          <span id="spanlast">last &raquo;</span>
      </div>

      <div id="img_lanrenzhijia">
          <div id="img_box">
              <img id="img1" src="images/original/01.jpg"/>
              <img id="img2" src="images/original/02.jpg"/>
              <img id="img3" src="images/original/03.jpg"/>
              <img id="img4" src="images/original/04.jpg"/>
              <div style="clear:both;"></div>
          </div>
      </div>
      <div id="imgthumb_box">
          <a href="" class="thumblink" id="imglink1"><img src="images/thumb/01.jpg"/></a>
          <a href="" class="thumblink" id="imglink2"><img src="images/thumb/02.jpg"/></a>
          <a href="" class="thumblink" id="imglink3"><img src="images/thumb/03.jpg"/></a>
          <a href="" class="thumblink" id="imglink4"><img src="images/thumb/04.jpg"/></a>
      </div>
  </div>
</body>
</html>
