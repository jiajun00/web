<div style="height:8000px;width:600px;margin:0 auto;background-color:#333;"></div>
<!--左侧快捷菜单栏-->
<style>
.leftbannerbox{ width:83px; height:100%; position:fixed; top:0px; left:0px; z-index:99999; background-image:url(_ui/desktop/common/images/actImg/chengrenyongpin/b-g.png); background-repeat:no-repeat; background-position:right top; display:none;}
.leftb{ width:55px; height:100%; background-color:#e251d0; float:left; position:relative;}
.floorbox{ width:55px; overflow:hidden; position:absolute; top:15%; left:0; border-bottom:#FFF 1px dashed;}
.floorbox a{ display:block; width:55px; height:66px; margin:0 auto;}
.tier{ width:49px; height:22px; line-height:22px; display:block; font-size:15px; color:#000; border-top:#FFF 1px dashed; margin:0 auto;}
.tradename{ width:49px; text-align:center; font-size:14px; color:#FFF; display:block; height:16px; line-height:16px;}
.current{ background-color:#ac1999;}
.gotoptop_icon{ width:55px; height:86px; background-image:url(_ui/desktop/common/images/actImg/chengrenyongpin/returntop.png); background-position:center; background-repeat:no-repeat; display:block; position:absolute; bottom:0; left:0; display:none;}
</style>
<script type="text/javascript">
$(function(){
     var icon='<a class="gotoptop_icon" id="gotoptop_icon" href="#" title="返回顶部"></a>';
     $("body").append(icon);
	 var $leftbannerbox=$(".leftbannerbox")
     var $window=$(window);
     var $gotoptop_icon=$("#gotoptop_icon");
     var $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body'); // opera fix
     $(window).bind('scroll resize',function(){
        if($window.scrollTop()>600)
         {
          $gotoptop_icon.show();
         }
        else
         {
          $gotoptop_icon.hide();
         }
     });
     $(window).bind('scroll resize',function(){
        if($window.scrollTop()>1160)
         {
          $leftbannerbox.show();
         }
        else
         {
          $leftbannerbox.hide();
         }
     });
     $gotoptop_icon.bind('click',function(){
        $body.animate({scrollTop:'0px'},1500);
         return false;
     });
});
</script>
