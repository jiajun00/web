<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css3的多边形图标,含有圆、三角、五角星图标等</title>
</head>
<link rel="stylesheet" href="css/css.css" />
<body style=" width:600px; margin:auto;">
<h4>正方形</h4>
<div id="square"></div>


<h4>长方形</h4>
<div id="rectangle"></div>

<h4>圆</h4>
<div id="circle"></div>

<h4>椭圆</h4>
<div id="oval"></div>

<h4>三角形</h4>
<div id="triangle-up"></div>

<h4>平行四边形</h4>
<div id="parallelogram"></div>


<h4>五边形</h4>
<div id="pentagon"></div>

<h4>五角星</h4>
<div id="star-five"></div>

<h4>对话框</h4>
<div id="talkbubble"></div>

<h4>八卦</h4>
<div id="yin-yang"></div>

<h4>Facebook</h4>
<div id="facebook-icon"></div>

<h4>搜索符号</h4>
<div id="magnifying-glass"></div>

<h4>折叠型</h4>
<div id="chevron"></div>
<h4>钻石</h4>
<div id="cut-diamond"></div>

<h4>鸡蛋</h4>
<div id="egg"></div>
<a id="more" style="margin:0 auto; width:300px; height:20px; display:block;" href="http://www.phpjz.cn/">点击获得更多炫酷效果</a>
</body>
</html>
