<script type="text/javascript">

	$(window).bind('scroll resize',function(){
        if($window.scrollTop()>1160)
         {
         	if($(".fly_nav").hasClass("over1")==1){
         		$fly_nav.removeClass("over1").addClass("over")
         	}
         	else{
         		$fly_nav.addClass("over").addClass("over");
