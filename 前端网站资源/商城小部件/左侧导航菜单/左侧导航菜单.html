<style>
.flyoutMenu {
    background-color: #F1F1F1;
    border-color: #999999;

}
.flyoutMenu TD.flyoutLink  {
    border-color: #F1F1F1;
    border-width: 1px;
    border-style: solid;
    font-family: Verdana,Arial;
    font-size: 70%;
    padding: 1px 25px 3px 6px;
    cursor: hand;
}
.flyoutLink a {
    color: black;
    text-decoration: none;
}
.flyoutLink a:hover {
    color: black;
    text-decoration: none;
}
.flyoutLink a:visited {
    color: black;
    text-decoration: none;
}
.flyoutLink a:active {
    color: black;
    text-decoration: none;
}
</style>
<script>
function over(){
    if(obj=event.srcElement)
        if(obj.className=="flyoutLink"){
            obj.style.backgroundColor='#cccccc'
            obj.style.borderColor = '#999999'
        }
}
function out(){
    if(obj=event.srcElement)
        if(obj.className=="flyoutLink"){
            obj.style.backgroundColor='#f1f1f1'
            obj.style.borderColor = '#f1f1f1'
        }
}
function show(d){
    if(obj=document.all(d))    obj.style.display=""
}
function hide(d){
    if(obj=document.all(d))    obj.style.display="none"
}
document.onmouseover=over
document.onmouseout=out
</script>
