<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>又一款强大的竖向tab切换焦点图效果</title>
<style type="text/css">
#img_scroll{width:546px;height:220px; overflow:hidden;padding:8px; background:#444; border:#333 4px solid; margin:0 auto}
#img_small{width:120px;float:left;position:relative;}
#img_small a{display:block;margin-bottom:5px;width: 130px;height: 70px;overflow: hidden;}
#img_small img{height:70px;width: 130px;}
#img_small .curr{width:130px;height:70px;position:absolute;left:0;top:0;}
#img_big{width:405px;height:220px;float:right;position:relative;}
#img_big a{display:none;position:absolute;left:0px;top:0;}
</style>
</head>
<body> 
<!-- 代码部分begin -->
<div id="img_scroll">
    <div id="img_small">
        <a href="#1"><img src="http://demo.lanrenzhijia.com/2014/pic0930/images/01.jpg" /></a>
        <a href="#2"><img src="http://demo.lanrenzhijia.com/2014/pic0930/images/02.jpg" /></a>
        <a href="#3"><img src="http://demo.lanrenzhijia.com/2014/pic0930/images/03.jpg" /></a>
        <a class="curr" href="#1"><img src="http://demo.lanrenzhijia.com/2014/pic0930/images/curr.png"></a>
    </div>
    <div id="img_big"> 
   		<a style="display:block;" href="#"><img src="http://demo.lanrenzhijia.com/2014/pic0930/images/01.jpg"></a> 
        <a href="#"><img src="http://demo.lanrenzhijia.com/2014/pic0930/images/02.jpg"></a> 
        <a href="#"><img src="http://demo.lanrenzhijia.com/2014/pic0930/images/03.jpg"></a> 
    </div>
</div>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
<script type="text/javascript">   
$(function($){
	var showtime = 0;
	$("#img_small a:lt(3)").mouseover(function(){
		var showtime = $("#img_small a:lt(3)").index(this);
		showImg(showtime)	
	});
	$("#img_scroll").hover(function(){
		if(settime)clearInterval(settime);
		},function(){
		settime = setInterval(function(){
			showImg(showtime)
			showtime++;
			if(showtime==3){showtime=0;}
		} , 3000);
	});
	var settime = setInterval(function(){
		showImg(showtime)
		showtime++;
		if(showtime==3){showtime=0;}
	} , 3000);
})
function showImg(i){
	var Link = $("#img_small").eq(i).find("a").attr("href");
	$("#img_small .curr").attr("href",Link);
	$("#img_big a").eq(i).fadeIn(800).siblings("a").fadeOut(600);
	$("#img_small .curr").animate( { top: (i*75) } , 300);
}
</script> 
<!-- 代码部分end -->
</body>
</html>
