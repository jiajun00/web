<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯css3实现渐进点点loading效果</title>
	<style>
	
	.lanren {
		display:inline-block;
		padding:0.25em 1.25em;
		border:1px solid;
		border-radius:2px;
		vertical-align:bottom;
		font-weight:inherit;
		border-color:#208000 #1F7F00;
		background-color:#289600;
		box-shadow:inset 0 0 1px rgba(255, 255, 255, .6), 0 1px #8DBF62;
		color:#fff;
		text-shadow:0 -1px #137900;
		text-decoration: none;
	}
	a.lanren:hover {
		background-color:#2C9D00;
		text-decoration:none;
		color:#fff;
	}
	.dotting {
		display: inline-block;
		width: 10px;
		min-height: 2px;
		padding-right: 2px;
		border-left: 2px solid currentColor;
		border-right: 2px solid currentColor;
		background-color: currentColor;
		background-clip: content-box;
		box-sizing: border-box;
		-webkit-animation: dot 4s infinite step-start both;
		animation: dot 4s infinite step-start both;
 		*zoom: expression(this.innerHTML = '...');
	}
	.dotting:before {
		content: '...';
	}
	.dotting::before {
		content: '';
	}
	:root .dotting {
		margin-left: 2px;
		padding-left: 2px;
	}
	@-webkit-keyframes dot {
		25% {
			border-color: transparent;
			background-color: transparent;
		}
 		50% {
			border-right-color: transparent;
			background-color: transparent;
		}
 		75% {
			border-right-color: transparent;
		}
	}
	@keyframes dot {
 		25% {
			border-color: transparent;
			background-color: transparent;
		}
 		50% {
			border-right-color: transparent;
			background-color: transparent;
		}
 		75% {
			border-right-color: transparent;
		}
	}
	</style>
</head>
<body>
	<a href="javascript:" class="lanren">订单提交中<span class="dotting"></span></a>
</body>
</html>
